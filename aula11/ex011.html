<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <h2>De qual pais vc é ?</h2>
    <input type="text" id="txest" name="txest">
    <input type="button" value="Analizar" onclick="checar()">
    <div id="resp"></div>
    <script>
        function checar() {
            var txt = window.document.querySelector("input#txest").value.toLowerCase()
            var res = window.document.getElementById('resp')
            res.innerHTML = `<p> clicou ${txt} </p>`
           if(txt == 'brasil' ) {
               res.innerHTML += 'Você é Brasileiro'
           } else{
               res.innerHTML += 'Você é Estrangeiro'
           }
        }
    </script>
</body>
</html>
